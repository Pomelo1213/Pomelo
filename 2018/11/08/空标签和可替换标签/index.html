<h1 id="空标签"><a href="#空标签" class="headerlink" title="空标签"></a>空标签</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">没有闭合的标签称为空标签，如：<span class="tag">&lt;<span class="name">br</span>/&gt;</span>和<span class="tag">&lt;<span class="name">img</span>/&gt;</span>等。他们不存在成对的情况（我是这么理解，觉得的不对的请指正我。）</span><br><span class="line">反之具有成对性质的例如：<span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span>、<span class="tag">&lt;<span class="name">form</span>&gt;</span><span class="tag">&lt;/<span class="name">form</span>&gt;</span>就不是空标签。</span><br><span class="line">在HTML中，在空标签上使用闭标签是无效的，例如：<span class="tag">&lt;<span class="name">br</span>&gt;</span><span class="tag">&lt;/<span class="name">br</span>&gt;</span>。这样的情况是无效的HTML。</span><br></pre></td></tr></table></figure>
<h1 id="常见的空标签如下："><a href="#常见的空标签如下：" class="headerlink" title="常见的空标签如下："></a>常见的空标签如下：</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">area</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">base</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">br</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">col</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">colgroup</span>&gt;</span> when the span is present</span><br><span class="line"><span class="tag">&lt;<span class="name">command</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">embed</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">hr</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">img</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">input</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">keygen</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">link</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">meta</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">param</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">source</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">track</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">wbr</span>&gt;</span></span><br><span class="line">----------------------------------------------------------------------------------</span><br><span class="line">Note:在极少的情况下，空元素被错误的称为“无效元素”(void elements)</span><br></pre></td></tr></table></figure>
<hr>
<h1 id="可替换标签"><a href="#可替换标签" class="headerlink" title="可替换标签"></a>可替换标签</h1><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">在CSS里，可替换元素(replaced element)的展现不是由CSS来控制的。</span><br><span class="line">这些元素是一类外观渲染独立于CSS的外部对象。</span><br><span class="line">典型的可替换元素有<span class="tag">&lt;<span class="name">img</span>&gt;</span>、<span class="tag">&lt;<span class="name">object</span>&gt;</span>、<span class="tag">&lt;<span class="name">video</span>&gt;</span>和表单元素，如<span class="tag">&lt;<span class="name">textarea</span>&gt;</span>、<span class="tag">&lt;<span class="name">input</span>&gt;</span>。</span><br><span class="line">某些元素只在一些特殊情况下表现为可替换元素，例如<span class="tag">&lt;<span class="name">audio</span>&gt;</span>和<span class="tag">&lt;<span class="name">canvas</span>&gt;</span>。</span><br><span class="line">通过CSS的content属性来插入的对象被称为匿名可替换对象(annoymous replaced elements)。</span><br><span class="line">CSS在某些情况下会对可替换元素做特殊处理，比如计算外边距和一些auto值。</span><br><span class="line">需要注意的是，一部分（并非全部）可替换元素，本身具有尺寸和基线(baseline)，会被想vertical-align之类的一些CSS属性用到。</span><br></pre></td></tr></table></figure>
